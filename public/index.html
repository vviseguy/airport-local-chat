<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airport Local Chat</title>
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-height: 100dvh;
    }

    #messages {
      flex: 1 1 auto;
      min-height: 0;
      overflow-y: auto;
      padding: 0.5em;
      list-style: none;
      margin: 0;
    }

    #form {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      padding: 0.5em;
      font-size: 1em;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      display: inline-flex;
      align-items: center;
      gap: 0.25em;
    }

    .msg {
      margin-bottom: 0.5em;
      padding: 0.5em;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
      display: block;
      background: #e5e5ea;
    }

    .msg.self {
      background: #0b93f6;
      color: white;
      margin-left: auto;
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      margin-bottom: 0.25em;
    }

    .msg-body {
      margin-bottom: 0.25em;
    }

    .msg-reactions {
      margin-top: 0.25em;
      font-size: 0.9em;
    }

    .msg-reactions span {
      margin-right: 0.25em;
      cursor: pointer;
    }

    .reaction-menu {
      display: flex;
      gap: 0.25em;
      margin-top: 0.25em;
    }

    .ttt td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #666;
      font-size: 1.5em;
    }

    .ttt table {
      border-collapse: collapse;
    }
    .icon-fallback {
      display: none;
    }
    body.no-fa .icon-fallback {
      display: inline;
    }
  </style>
</head>
<body>
  <header style="padding:0.5em;background:#f0f0f0;display:flex;gap:0.5em;align-items:center;">
    <span id="display-name" style="cursor:text"></span>
    <button id="edit-name" class="icon-button" title="Edit name">
      <i class="fa-regular fa-pen-to-square" aria-hidden="true"></i>
      <span class="icon-fallback">Edit</span>
    </button>
    <span>Chat: <span id="room-name"></span></span>
    <button id="change-room" class="icon-button" title="Switch chat">
      <i class="fa-solid fa-comments" aria-hidden="true"></i>
      <span class="icon-fallback">Switch Chat</span>
    </button>
    <div id="room-menu" style="display:none;margin-left:auto">
      <select id="room-select"></select>
      <button id="add-room">Add Room</button>
    </div>
  </header>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type message" />
    <input type="file" id="image-input" accept="image/*" style="display:none" />
    <button type="button" id="image-btn" class="icon-button" title="Send image">
      <i class="fa-regular fa-image" aria-hidden="true"></i>
      <span class="icon-fallback">Image</span>
    </button>
    <button type="button" id="new-game" class="icon-button" title="New game">
      <i class="fa-solid fa-chess-knight" aria-hidden="true"></i>
      <span class="icon-fallback">Game</span>
    </button>
    <button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
