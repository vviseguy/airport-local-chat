<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airport Local Chat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: auto; padding: 0.5em; }
    #form { display: flex; }
    #input { flex: 1; padding: 0.5em; font-size: 1em; }
    button { padding: 0.5em; font-size: 1em; }
    .msg { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <header style="padding:0.5em;background:#f0f0f0;">
    <span id="display-name"></span>
    <button id="change-name">Change Name</button>
  </header>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type message" />
    <button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
