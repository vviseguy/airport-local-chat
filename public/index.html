<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airport Local Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p/w+Vm7Mbe0Zihdj5Z8SGvtQvV4H14R/2uOeGjn5ER5YjZL+QkZ4fU6Y4ZCkxzgv2Fne5+5ZTCDxbFzN+NWcjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.5em;
      list-style: none;
      margin: 0;
    }

    #form {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      padding: 0.5em;
      font-size: 1em;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .msg {
      margin-bottom: 0.5em;
      padding: 0.3em 0.6em;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      display: inline-block;
      background: #e5e5ea;
    }

    .msg.self {
      background: #0b93f6;
      color: white;
      margin-left: auto;
    }

    .msg .meta {
      font-size: 0.8em;
      color: #555;
    }

    .msg .meta .time {
      font-style: italic;
      margin-left: 0.4em;
    }

    .reactions {
      margin-top: 0.25em;
      font-size: 0.9em;
    }

    .reactions span {
      margin-right: 0.25em;
      cursor: pointer;
    }

    .reaction-menu {
      display: flex;
      gap: 0.25em;
      margin-top: 0.25em;
    }

    .icon-fallback {
      display: none;
    }
  </style>
</head>
<body>
  <header style="padding:0.5em;background:#f0f0f0;">
    <span id="display-name"></span>
    <button id="change-name">Change Name</button>
  </header>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type message" />
    <button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
